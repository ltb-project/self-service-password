<VirtualHost *:80>
    # ServerName ssp.example.com

    DocumentRoot /var/www/htdocs
    DirectoryIndex index.php

    AddDefaultCharset UTF-8

    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory /var/www/htdocs>
        AllowOverride None
        <IfVersion >= 2.3>
            Require all granted
        </IfVersion>
        <IfVersion < 2.3>
            Order Deny,Allow
            Allow from all
        </IfVersion>
    </Directory>

    Alias /rest /var/www/rest

    <Directory /var/www/rest>
        AllowOverride None
        <IfVersion >= 2.3>
            Require all denied
        </IfVersion>
        <IfVersion < 2.3>
            Order Deny,Allow
            Deny from all
        </IfVersion>
    </Directory>

    LogLevel debug
    ErrorLog stderr
    CustomLog stdout combined
</VirtualHost>
